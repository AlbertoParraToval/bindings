<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Name's Update</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Name's Update</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item lines="none">
    <ion-label position="floating">Nombre</ion-label>
    <ion-input
      (keyup.enter)="addPerson(name)"
      placeholder="Introduce el nombre"
      [(ngModel)]="name"
      required
    ></ion-input>
  </ion-item>
  <ion-button color="success" expand="full" (click)="addPerson(name)">AÃ±adir</ion-button><br />

  <dir>
    <ion-text id="empty-list" color="warning" *ngIf="people.length==0"
      >No exiten personas aun</ion-text
    >
  </dir>

  <!--Recorre el bucle y pasamos la variable person por el campo data.
  Y envia este campo con la informacion al componente data-->
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let person of people" size="12" size-sm="4">
        <app-person
          [data]="person"
          (onremove)="removePerson($event)"
        ></app-person>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
